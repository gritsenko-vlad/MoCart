<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/sass/main.css">
  <title>MoCart</title>
</head>
<body>
  <header>
      <div class="top-info">
        <div class="container">
          <span class="contact-support">contact & support:</span>
          <span class="number"> +1800 1234 5678</span>
          <a href="#" class="contact-us">contact us</a>
          <a href="#" class="help">help</a>
        </div>
      </div>

      <div class="top-main">
        <div class="container">
          <object data="/img/top-logo.svg" class="top-logo"></object>

          <div class="search-box">
            <select name="categories">
              <option value="categories" selected disabled>All Categories</option>
              <option value="first">First category</option>
              <option value="second">Second category</option>
            </select>
            <span class="separator"></span>
            <input type="text" class="search-field" placeholder="Search entire store here">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>

          <div class="top-refs">
            <a href="#" class="my-acc">
              <i class="fa fa-user" aria-hidden="true"></i>
              <span>My account</span>
            </a>

            <a href="#" class="track-order">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <span>Track order</span>
            </a>

            <a href="#" class="login">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <span>Login</span>
            </a>

            <span class="cart">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              0
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>

      <nav>
        <div class="container">
          <div class="select-style">
            <select>
              <option value="shop" selected disabled>Shop Everything</option>
              <option value="item1">Item 1</option>
              <option value="item2">Item 2</option>
            </select>
          </div>
          <ul>
            <li><a href="#">fashion store</a> </li>
            <li><a href="#">books & media</a> </li>
            <li><a href="#">clearance sale</a> </li>
            <li><a href="#">mobile phones</a> </li>
          </ul>
        </div>
      </nav>
  </header>
  <script src="https://use.fontawesome.com/dc824e9272.js"></script>
</body>
</html>
